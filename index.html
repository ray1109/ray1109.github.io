<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS 3D模型展示</title>
</head>
<body>
    <div id="fpsCounter" style="position: fixed; top: 10px; left: 10px; color: rgb(255, 255, 255); background-color: rgba(0, 0, 0, 0.75); padding: 5px; border-radius: 5px; z-index: 1000;">FPS: 0</div>
    <spline-viewer url="http://prod.spline.design/KtvRybhO5VAucxDI/scene.splinecode"></spline-viewer>

    <script type="module" src="http://unpkg.com/@splinetool/viewer@1.8.7/build/spline-viewer.js"></script>
    <script>
      (function() {
        let lastFrameTime = Date.now();
        const fpsCounter = document.getElementById('fpsCounter');

        function update() {
          const now = Date.now();
          const deltaTime = now - lastFrameTime;
          lastFrameTime = now;

          const fps = Math.round(1000 / deltaTime);
          fpsCounter.textContent = `FPS: ${fps}`;

          requestAnimationFrame(update);
        }

        update();
      })();
    </script>
</body>
</html>
